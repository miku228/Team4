<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid-landingPage.css">
    <title>testing</title>
</head>
<body>
    <h1>Food Recipe</h1>
    <div class="container_grid">

        <div class="gallery_container add_span_2 add_span_row_2 ">
            <div class="gallery-items">
                <div class="food_image">
                    <img src="image/Cantonese-Shumai-Siu-Mai-3.jpg" alt="SiuMai">
                </div>
                <div class="text">Siu Mai </div>
            </div>
        </div>

        <div class="gallery_container add_span_3 add_span_row_2">
            <div class="gallery-items">
                <div class="food_image">
                    <img src="image/k_soon-doo-bu.jpg" alt="soonDooBu">
                </div>
                <div class="text">Soon Doo Bu </div>
            </div>
        </div>

        <div class="gallery_container add_span_2">
            <div class="gallery-items">
                <div class="food_image">
                    <img src="image/k_jabchae.jpg" alt="jabchae">
                </div>
                <div class="text">Jab Chae </div>
            </div>
        </div>

        <div class="gallery_container add_span_3">
            <div class="gallery-items">
                <div class="food_image">
                    <img src="https://source.unsplash.com/1600x900/?steak" alt="steak_random">
                </div>
                <div class="text">Steak </div>
            </div>
        </div>

        <div class="gallery_container add_span_3">
            <div class="gallery-items">
                <div class="food_image">
                    <img src="image/Japanese-Chicken-Curry-3769-II.jpg" alt="chickenCurry">
                </div>
                <div class="text">Curry Chicken</div>
            </div>
        </div>

        <div class="gallery_container add_span_2 add_span_row_3">
            <div class="gallery-items">
                <div class="food_image">
                    <img src="https://source.unsplash.com/1600x900/?sushi" alt="sushi_random">
                </div>
                <div class="text">Sushi </div>
            </div>
        </div>

        <div class="gallery_container add_span_3 add_span_row_2">
            <div class="gallery-items">
                <div class="food_image">
                    <img src="image/k_fried_checken.jpg" alt="friedChicken">
                </div>
                <div class="text">Fried Chicken </div>
            </div>
        </div>

        <div class="gallery_container add_span_2 add_span_row_2">
            <div class="gallery-items">
                <div class="food_image">
                    <img src="image/Okonomiyaki-Recipe-5681-II.jpg" alt="Okonomiyaki">
                </div>
                <div class="text">Okonomiyaki </div>
            </div>
        </div>

        <div class="gallery_container add_span_3 add_span_row_2">
            <div class="gallery-items">
                <div class="food_image">
                    <img src="image/cantonese-roast-duck.jpg" alt="roastDuck">
                </div>
                <div class="text">Roast Duck </div>
            </div>
        </div>
    </div>
   
    
</body>
</html>
